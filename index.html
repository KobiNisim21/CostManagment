    <h1>Enter a new cost ðŸ’°</h1>

    <form id = "myForm">
      <label>Item name:</label>
      <input type="text" id="fname" class="form-control" placeholder="Enter the description of item" required>
      <label>Category:</label>
      <input list="categories" name="browser" id="browser" class="form-control" placeholder="Enter category of item" required>
      <datalist id="categories">
        <option value="Foods">
        <option value="Clothing">
        <option value="Health">
        <option value="Housing">
        <option value="Sport">
        <option value="Education"></option>
        <option value="Other"></option>
      </datalist>
      <label>Date:</label><br>
      <input type="date" id="Date" class="form-control" placeholder="Choose the date" required>
      <label>Price:</label>
      <input type="number" id="Price" class="form-control" placeholder="Enter the price of item" required><br>
      <button class="btn btn-warning" onclick="init();" type="submit" value="Submit">ADD TO LIST</button> 
      <!-- Creating a Popup that runs as soon as the form is submitted -->
      <div class="popup" id="popup"> 
        <img src="./public/photos/404-tick.png" />
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks!</p>
        <button type="button" onclick="closePopup()">OK</button>
      </div>
    </form>
  </div>

  <script>
      var form = document.getElementById("myForm"); //Canceling the reload of the page so that the popup appears after filling out the form and does not disappear on refresh.
      function handleForm(event) { 
        event.preventDefault();
      } 
    form.addEventListener('submit', handleForm);  
    </script>
